<div>
  <table class="table">
    <thead>
      <tr>
        <th><abbr title="Number">#</abbr></th>
        <th>Title</th>
        <th>Released</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <th>{{i+1}}</th>
        <td>{{item.title}}</td>
        <td>{{item.release_date}}</td>
      </tr>
    </tbody>
  </table>
</div>
